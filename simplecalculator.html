<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <label for="num1">Enter first number:</label>
    <input type="number" id="num1" placeholder="First number"><br><br>
    
    <label for="num2">Enter second number:</label>
    <input type="number" id="num2" placeholder="Second number"><br><br>
    
    <button onclick="calculateSum()">Calculate addition</button>
    <br>
    <button onclick="calculateDifference()">Calculate subtraction</button>
    <br>
    <button onclick="calculatedivdison()">Calculate divsion</button>
    <br>
    <button onclick="calculatemultiply()">Calculate multiplication</button>
    <h2 id="result">Result: </h2>
<script>
        // JavaScript function to calculate the sum
        function calculateSum() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const sum = num1 + num2;
                document.getElementById("result").textContent = `Result: ${sum}`;
            } else {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            }
        }
        function calculateDifference(){
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const sum = num1 - num2;
                document.getElementById("result").textContent = `Result: ${sum}`;
            } else {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            }
        }
        function calculatedivdison(){
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (!isNaN(num1) && !isNaN(num2)) {
                const sum = num1 / num2;
                document.getElementById("result").textContent = `Result: ${sum}`;
            } else {
                document.getElementById("result").textContent = "Please enter valid numbers.";
            }
        }
        function calculatemultiply(){
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if(!isNaN(num1) && (num2)){
                const sum =num1 * num2;
                document.getElementById("result").textContent = `Result ${sum}`;
            }
            else{
                document.getElementById("result").textContent = "Please enter a valid numbers";
            }
        }
    </script>
</body>
</html>
